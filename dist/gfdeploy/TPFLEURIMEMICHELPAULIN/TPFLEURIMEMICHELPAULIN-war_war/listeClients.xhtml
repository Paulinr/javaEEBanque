<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
          <style type="text/css">
              
              .f:facetclass{
                  background-color: #245580;
                  color: white;
                  text-align: center;
                  padding: 3px;
              }

          </style>
    <h:head>
        <title>Liste clients</title>
        <link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/style.css"
		rel="stylesheet" />
        <link type="text/css"
		href="${facesContext.externalContext.requestContextPath}/resources/css/bootstrap.min.css"
		rel="stylesheet" />
    </h:head>
    <h:body>
        <ui:composition template="/template/home.xhtml">

            <ui:define name="content">
                <f:view>
               
                <h:form >
                    
                     <p:messages id="messages" /> 
                    <div class="bouton_link btn-link">
                        <p:link outcome="/ajouterClient.xhtml" value="Nouveau Client" style="color: white; font-size: 16px;background-color:#204d74;padding: 3px;"> </p:link>
    
                    </div>
           
               <h1><h:outputText value="Liste des clients " style="font-size: 22px; color:navy; margin-left: 12px; " /></h1>
                     <p:separator />
                      <p:dataTable value="#{clientMBean.clients}" var="item" class="table table-striped"  
		                         widgetVar="clientTable"
                                 paginator="true" rows="10"
                                 emptyMessage="Aucun client trouvé avec ce critère !"
                                 style="color:navy; background-color: white; font-size: 13px;">
                    				 
                          <p:column headerText="Id"> 
                                    
                              <h:link outcome="#{clientMBean.editClient(item.id)}" value="#{item.id}"/>   
                                     
                                    
                                
                                </p:column>"#{clientMBean.showDetails(item.id)}"
                        
                        
                                 <p:column headerText="Nif"
                                           sortBy="#{item.nif}"  
                                 filterBy="#{item.nif}"  
                                 filterMatchMode="contains" width="15px">
                                  <h:outputText  value="#{item.nif}"/>
                               
                                 </p:column>
                                 <p:column headerText="Nom" 
                                           sortBy="#{item.nom}"  
                                           filterBy="#{item.nom}"  
                                           filterMatchMode="contains" width="15px">
                                     <h:outputText  value="#{item.nom}"/>
                                 </p:column>
                                 <p:column headerText="Prenom">
                                    
                                     <h:outputText  value="#{item.prenom}"/>
                                 </p:column>
                                 
                                 <p:column headerText="Telephone">
                                     
                                     <h:outputText  value="#{item.phone}"/>
                                 </p:column>
                                 <p:column headerText="Email">
                                     
                                     <h:outputText  value="#{item.email}"/>
                                 </p:column>
                                
                                <p:column headerText="Action"> 
                                    
                                    <h:link outcome="#{clientMBean.editClient(item.id)}" value="Edit"/>  
                                </p:column>"#{clientMBean.editClient(item.id)}"
                                
                             </p:dataTable>
                     
                   
                </h:form>

          
         </f:view>
          </ui:define>
        </ui:composition>
    </h:body>
</html>
