<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:dialog header="Client Detail" height="400" width="400" widgetVar="clientTable"
                 modal="true">
            <h:form>
       
            <h:panelGrid columns="2" cellpadding="4">
                     
                    <h:outputText value="Nif:" />
                    <h:outputText value="#{clientMBean.client.nif}"  />
                    <h:outputText value="Nom:" />
                    <h:outputText value="#{clientMBean.client.nom}" />
                    <h:outputText value="Prenom:" />
                    <h:outputText  value="#{clientMBean.client.prenom}"  />
                    <h:outputText value="Ville:" />
                    <h:outputText  value="#{clientMBean.client.addresse.ville}"  />
                    <h:outputText  value="Rue" />
                    <h:outputText  value="#{clientMBean.client.addresse.rue}" />
                    <h:outputText  value="No:" />
                    <h:outputText value="#{clientMBean.client.addresse.numero}" />
                    <h:outputText value="Phone:"  />
                    <h:outputText  value="#{clientMBean.client.phone}"  />
                    <h:outputText value="Email:" />
                    <h:outputText  value="#{clientMBean.client.email}"  />      
                          
                     
                </h:panelGrid>
       
                
            </h:form>
    </p:dialog>   
    </h:body>
</html>
